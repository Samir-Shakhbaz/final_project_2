<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Question Manager</title>
</head>
<body>
<div align="center">
    <h1>
        <span> Test <th:block th:text="${testObject.name}">[name]</th:block> </span>
    </h1>

    <br/><br/>

    <a th:href="@{/test/nik/tests}">Return to Homepage</a><br/>

    <br>
    <form action="/answer/submit" method="post">
    <table border="1" cellpadding="10">

        <thead>
        <tr>
            <th>Question Id</th>
            <th>Question</th>
            <th>Answer Id</th>
<!--            <th>Answer</th>-->
        </tr>
        </thead>
        <tbody>

        <tr th:each="question : ${testObject.questions}">


                <td th:text="${question.id}"></td>
                <td th:text="${question.name}"></td>
                <td><input type="checkbox" th:each="answer : ${question.answers}"
                           th:text="${answer.id + ': ' + answer.name}"
                           th:id="${answer.id}"
                           th:name="${question.id}"
                           th:value="${answer.id}" value="HTML"></td>
<!--                <td th:text="${question.name}"></td>-->


<!--                    &lt;!&ndash;                    <td th:text="${answer.name}"></td>&ndash;&gt;-->

<!--                    &lt;!&ndash;                           th:text="${answer.name}"><br>&ndash;&gt;-->
<!--                </tr>-->
        </tr>
        </tbody>

            </table>
    <tr>
        <td colspan="2"><button type="submit">Submit</button> </td>
    </tr>
    </form>

        <fieldset>

            <div>
                <input type="radio" id="contactChoice1" name="contact" value="email" />
                <label for="contactChoice1">Email</label>
                <input type="radio" id="contactChoice2" name="contact" value="phone" />
                <label for="contactChoice2">Phone</label>
                <input type="radio" id="contactChoice3" name="contact" value="mail" />
                <label for="contactChoice3">Mail</label>
            </div>

        </fieldset>
