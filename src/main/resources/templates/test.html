<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Question Manager</title>
</head>
<body>
<div align="center">
    <h1>
        <span> Test <th:block th:text="${testObject.name}">[name]</th:block> </span>
    </h1>

    <br/><br/>

    <a th:href="@{/nik/tests}">Return to Homepage</a><br/>

    <br>

    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Question Id</th>
            <th>Question</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${testObject.questions}">
            <table border="1" cellpadding="10">
            <td th:text="${question.id}"></td>
            <td th:text="${question.name}"></td>
                </table>

            <table border="1" cellpadding="10">
                <thead>
                <tr>
                    <th>Answer Id</th>
<!--                    <th>Answer Name</th>-->
                    <th>Answer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="answer : ${question.answers}">
                    <td th:text="${answer.id}"></td>
<!--                    <td th:text="${answer.name}"></td>-->
                    <td><input type="radio" th:id="'formName' + ${question.id} + '-' + ${answer.id}" th:name="'formName' + ${question.id}" th:text="${answer.name}" value="HTML"></td>
<!--                           th:text="${answer.name}"><br>-->
                </tr>
                </tbody>
            </table>

<!--            <div  th:each="answer : ${question.answers}" >-->
<!--                <input type="radio">-->

<!--            </div>-->
            <br>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
