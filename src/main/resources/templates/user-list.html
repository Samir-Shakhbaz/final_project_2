<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>User Manager</title>
</head>
<body>
<div align="center">

  <h1>User List</h1>
  <a th:href="@{/createaccount}">Add New User</a><br/>
  <br/><br/>

  <a th:href="@{/nik/tests}">Return to Homepage</a><br/>

  <br>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Password</th>
      <th>Score</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
      <td th:text="${user.id}">User ID</td>
      <td th:text="${user.Name}">Name</td>
      <td th:text="${user.password}">Password</td>
      <td th:text="${user.score}">Score</td>

      <td>    <!-- actions -->
        <a th:href="@{'/edit/' + ${user.id}}">Edit</a>
        <a th:href="@{'/delete/' + ${user.id}}">Delete</a>
        <a th:href="@{'/block/' + ${user.id}}">Block</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
