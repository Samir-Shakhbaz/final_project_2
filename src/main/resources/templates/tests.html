<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Question Manager</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div align="center">
    <h1>
        Select your Test and good luck!
    </h1>

    <br/><br/>


    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Test Id</th><br/>
            <th>Test Name</th>
            <th>Test Link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${allTests}">
            <td th:text="${test.id}"></td>
            <td th:text="${test.name}"></td>
            <td>
                <a th:href="@{'/nik/tests/' + ${test.id}}">Link</a>
            </td>
        </tr>
        </tbody>
    </table>
    </br>
    <a th:href="@{/login}">Log in</a>
    </br></br>
    <a th:href="@{/createaccount}">Create an account</a>
    </br></br>
    </br>
    <a th:href="@{/logout}">Log out</a>
    </br></br>
    </br>
    </br>
    <a th:href="@{/test-list}">Go to test-list</a>
    </br>
    </br>
    <a th:href="@{/question-list}">Go to question-list</a>
    </br>
    </br>
    <a th:href="@{/answer-list}">Go to answer-list</a>
    </br>
    </br>
    <form id="form">
        <input type="search" id="query" name="q" placeholder="Search...">
        <button>Search</button>
    </form>
</div>
</body>
</html>
