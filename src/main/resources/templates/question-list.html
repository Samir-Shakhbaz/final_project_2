<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Manager</title>
</head>
<body>
<div align="center">

    <h1>Question List</h1>

    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Question ID</th>
            <th>Question Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionList}">
            <td th:text="${question.id}">Question ID</td>
            <td th:text="${question.name}">Question Name</td>
            <td>    <!-- actions -->
                <a th:href="@{'/edit/' + ${question.id}}">Edit</a>
                <a th:href="@{'/delete/' + ${question.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
