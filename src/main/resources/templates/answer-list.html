<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Answer Manager</title>
</head>
<body>
<div align="center">

  <h1>Answer List</h1>

  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Answer ID</th>
      <th>Answer Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="answer : ${answerList}">
      <td th:text="${answer.id}">Answer ID</td>
      <td th:text="${answer.name}">Answer Name</td>
      <td>    <!-- actions -->
        <a th:href="@{'/edit/' + ${question.id}}">Edit</a>
        <a th:href="@{'/delete/' + ${question.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
